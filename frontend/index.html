<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrack // Systems</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="grid-background"></div>

    <div class="main-container">
        <header>
            <div class="logo-box">
                <h1>EduTrack</h1>
                <div class="status-dot"></div>
            </div>
            <p class="sys-id">SYSTEM v2.4 // READY</p>
        </header>

        <div class="panel">
            <div class="panel-head">
                <h2 id="formTitle">:: NEW ENTRY</h2>
                <button id="cancelBtn" class="cancel-tag hidden" onclick="cancelEdit()">CANCEL MODE</button>
            </div>

            <form id="batchForm">
                <input type="hidden" id="editIndex"> 

                <div class="inputs-row">
                    <div class="input-block">
                        <label>COURSE_ID</label>
                        <input type="text" id="batchName" placeholder="e.g. DATA_STRUCT_01" required autocomplete="off">
                    </div>
                    
                    <div class="input-block">
                        <label>TUITION_COST</label>
                        <input type="number" id="fees" placeholder="0000" required>
                    </div>
                </div>

                <button type="submit" class="execute-btn" id="submitBtn">
                    INITIALIZE PROTOCOL
                </button>
            </form>
        </div>

        <div class="monitor">
            <div class="monitor-head">
                <h3>:: ACTIVE_BATCHES</h3>
                <button onclick="fetchBatches()" class="refresh-btn">SYNC [â†»]</button>
            </div>
            
            <div class="table-wrap">
                <table id="batchTable">
                    <thead>
                        <tr>
                            <th>INDEX</th>
                            <th>COURSE_NAME</th>
                            <th>FEES</th>
                            <th style="text-align: right;">CONTROLS</th>
                        </tr>
                    </thead>
                    <tbody id="batchList">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
